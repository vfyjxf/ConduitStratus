plugins {
    id "java"
    id 'net.neoforged.moddev'
}

neoForge {
    version = project.neo_version

    parchment {
        mappingsVersion = project.parchment_mappings_version
        minecraftVersion = project.parchment_minecraft_version
    }
    runs {

        data {
            data()
            gameDirectory = project.file('run-data')
            programArguments.addAll '--mod', rootProject.mod_id, '--all', '--output', rootProject.file('src/generated/resources/').getAbsolutePath(), '--existing', rootProject.file('src/main/resources/').getAbsolutePath()
        }

        configureEach {
            systemProperty 'forge.logging.markers', 'REGISTRIES'
            logLevel = org.slf4j.event.Level.DEBUG
        }
    }

    mods {
        "${mod_id}" {
            sourceSet(sourceSets.main)
        }
    }
}

dependencies {
    implementation(rootProject)

    compileOnly("org.eclipse.collections:eclipse-collections-api:11.1.0")
    compileOnly("org.eclipse.collections:eclipse-collections:11.1.0")
}
sourceSets.main.resources { srcDir 'src/generated/resources' }